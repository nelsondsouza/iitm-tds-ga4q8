jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git (22f1001290@ds.study.iitm.ac.in)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "22f1001290@ds.study.iitm.ac.in"

      - name: Update from Remote
        run: git pull origin main

      - name: Make a Change
        run: |
          echo "Last run: $(date)" > last_run.txt  # Always modify the file

      - name: Commit and Push Changes
        run: |
          git add last_run.txt
          git commit -m "Automated daily commit at $(date)" || echo "No changes to commit"
          git push
